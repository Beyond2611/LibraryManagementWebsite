<!DOCTYPE html>
<html lang="en">

<head>
    <title> Libib | Library Management Web </title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="user-interface">
        <div class="navigation-bar">
            <div class="logo">
                <a href="#">
                    <p> Libib </p>
                </a>
                <a href="#"> <i class="fa-solid fa-book-open"></i> </a>
            </div>
            <div class="list-option">
                <ul>
                    <a href="/library">
                        <li>Library</li>
                    </a>
                    <a href="#">
                        <li>My Collection</li>
                    </a>
                    <a href="/library/add-book">
                        <li>Add books</li>
                    </a>
                    <a href="#">
                        <li>Settings</li>
                    </a>
                    <a href="#">
                        <li>Support</li>
                    </a>
                    <a href="#">
                        <li>Logout</li>
                    </a>
                </ul>
            </div>
            <ul class="list-sci">
                <li>
                    <a href="#" class="fa-brands fa-instagram"></a>
                </li>
                <li>
                    <a href="#" class="fa-brands fa-twitter"></a>
                </li>
                <li>
                    <a href="#" class="fa-brands fa-youtube"></a>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="library-header">
                <div class="header">
                    <h1> Add Book </h1>
                </div>
                <a class="user-profile" href="#">
                    <i class="fa-solid fa-circle-user"></i>
                    <div class="username">Beyond</div>
                </a>
            </div>
            <div class="add-book-site">
                <form id="form">
                    <div class="input-group">
                        <div class="flex-input-title"><label for="book-img">Image</label> </div>
                        <div class="flex-input"> <input type="file" name="book-img" id="book-img"> </div>
                    </div>
                    <div class="input-group">
                        <div class="flex-input-title"> <label for="book-title"> Title </label> </div>
                        <div class="flex-input"><input type="text" name="book-title" id="book-title"></div>
                    </div>
                    <div class="input-group">
                        <div class="flex-input-title"> <label for="author"> Author </label> </div>
                        <div class="flex-input"> <input type="text" name="author" id="author"></div>
                    </div>
                    <div class="input-group">
                        <div class="flex-input-title"><label for="book-desc"> Description </label> </div>
                        <div class="flex-input"><textarea rows="5" cols="20" name="book-desc" id="book-desc"></textarea></div>
                    </div>
                    <div class="input-group">
                        <input type="button" value="Submit" id="submit">
                    </div>
                </form>
            </div>

        </div>
</body>

</html>
