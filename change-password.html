<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="change-password.js"></script>
    <link rel="stylesheet" href="login.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="interface">
        <div class="side-background-image">
            <img src="https://media-cdn-v2.laodong.vn/Storage/NewsPortal/2020/10/5/842222/F4bfd9e1649e82dcfdbe.jpg" alt="background-image">
        </div>
        <div class="container">
            <div class="form-login">
                <div style="text-align:center">
                    <h2>Change Password</h2>
                </div>
                <form id="form">
                    <div class="input-login">
                        <label for="account"> Account </label>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <div class="input-group">
                            <input type="text" name="account" id="account">
                        </div>
                        <small> Error message </small>
                    </div>
                    <div class="input-login">
                        <label for="account"> Email </label>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <div class="input-group">
                            <input type="text" name="email" id="email">
                        </div>
                        <small> Error message </small>
                    </div>
                    <div class="input-login">
                        <label for="password"> New password </label>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <div class="input-group">
                            <input type="password" name="password" id="password">
                            <div class="eye">
                                <i id="close_password" onclick="PasswordVisualize('password')" class="fa-regular fa-eye-slash"></i>
                            </div>
                        </div>
                        <small> Error message </small>
                    </div>
                    <div class="input-login">
                        <label for="rpassword">Re-enter password </label>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <div class="input-group">
                            <input type="password" name="rpassword" id="rpassword">
                            <div class="eye">
                                <i id="close_rpassword" onclick="PasswordVisualize('rpassword')" class="fa-regular fa-eye-slash"></i>
                            </div>
                        </div>
                        <small> Error message </small>
                    </div>
                    <div class="submit-btn">
                        <input type="submit" value="Finish">
                    </div>
                    <div class="signup-login">
                        <span><a href="login.html">Return to Login</a></span>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
